<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyontra - Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0e0e0e 0%, #000000 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 160px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3.5rem;
      margin: 0;
      background: linear-gradient(90deg, #d4af37, #cfa648);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      letter-spacing: 3px;
    }
    p {
      color: #aaa;
      font-size: 1.2rem;
      margin-top: 15px;
      margin-bottom: 40px;
    }
    .email-box {
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 12px 15px;
      border-radius: 8px;
    }
    input {
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      outline: none;
      width: 250px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Lyontra Logo" class="logo" />
  <h1>LYONTRA</h1>
  <p>We're launching soon. Get ready to experience the evolution.</p>
  <div class="email-box">
    <input type="email" placeholder="your@email.com (optional)">
  </div>
</body>
</html>
